<form method="post" action="{% url 'users:dismiss_notification' notification.id %}" class="js-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Refuse group invitation</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to refuse this invitation to the group {{group.name}}? You will not be able to access data restricted to this group.</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Dismiss invitation</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
