{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
  <div class="container-fluid">
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy}}
          <button type="submit" class="btn btn-primary mb-2">Upload</button>
      </form>
  </div>
    
{% endblock %}
