<form method="post" action="{% url 'groups:remove_user' group.id user.id %}" class="js-user-remove-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm user removal</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to remove this user from the group?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Remove user</button>
  </div>
</form>
