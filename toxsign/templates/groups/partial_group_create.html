{% load crispy_forms_tags %}

<form method="post" action="{% url 'groups:create' %}" class="js-create-group-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new group</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Select your group name</p>
        {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Create group</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
