<form method="post" action="{% url 'superprojects:superproject_unlink' superproject.tsx_id project.tsx_id %}" class="js-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Unlink project</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to unlink the project {{project.name}} from the superproject?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Unlink project</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
